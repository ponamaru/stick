<script>
function stylechange( event ) {
  if(playermotion < 1) {
  const link = document.createElement('link');
  link.rel = 'stylesheet';
  link.href = '8.css';
  document.head.appendChild(link);
  }
}
</script>
</body>
<script>
addEventListener( "keydown", keydownfunc );

		//キーが押されたときに呼び出される関数
function keydownfunc( event ) {

			//押されたボタンに割り当てられた数値（すうち）を、key_codeに代入
	var key_code = event.keyCode;

	if( key_code === 77 ) {
        if(playermotion < 1) {
        playermotion += 1;
        } else {
        playermotion -= 1;
        }
        }
</script>
<script>
addEventListener( "keydown", stylechange );
</script>
